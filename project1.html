<script>
    const checkbox = document.getElementById('color-mode');

    checkbox.addEventListener('change', () => {
        toggleDark();
    })
    function toggleDark() {
        const element = document.body;
        element.classList.toggle("body-dark-mode");
        document.querySelectorAll('.button').forEach(function (element) {
            element.classList.toggle("button-dark-mode");
        });
        const logo = document.getElementsByClassName("filter-light")[0];
        logo.classList.toggle("filter-dark");
        document.querySelectorAll('.link').forEach(function (element) {
            element.classList.toggle("link-dark-mode");
        });
    }

</script>
